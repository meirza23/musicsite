<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.name }} - MEI MUSIC</title>
    <link rel="stylesheet" href="../static/css/playlist_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="logo-text">MEI MUSƒ∞C</h1>
        <div class="profile-section">
            <div class="profile-icon">
                <img src="../static/images/user.png" alt="Profil">
            </div>
            <div class="profile-menu">
                <div class="menu-item" onclick="window.location.href='/'">Ana Sayfa</div>
                <div class="menu-item" onclick="window.location.href='/logout'">√áƒ±kƒ±≈ü Yap</div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="playlist-header">
            <div class="header-content">
                <img src="../static/images/playlist2.png" class="playlist-cover" alt="Playlist Cover">
                <div class="playlist-info">
                    <h2 class="section-title">{{ playlist.name }}</h2>
                    <p class="song-count">{{ playlist.songs|length }} ≈üarkƒ±</p>
                </div>
            </div>
            {% if songs|length == 0 %}
            <div class="empty-state">
                <p>Bu playlist hen√ºz bo≈ü ü§∑‚ôÇÔ∏è</p>
            </div>
            {% endif %}
        </div>
        
        <div class="song-list">
            {% for song in songs %}
            <div class="song-item">
                <div class="track-number">{{ loop.index }}</div>
                <div class="album-art">
                    <img src="{{ song.thumbnail }}">
                </div>
                <div class="song-details">
                    <div class="song-title">{{ song.title }}</div>
                    <div class="song-artist">{{ song.artist }}</div>
                </div>
                <!-- Oynatma Butonu -->
                <div class="play-button" onclick="window.location.href='/player/{{ song.videoId }}'">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.querySelector('.profile-icon').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.profile-menu').classList.toggle('show');
        });

        window.addEventListener('click', function() {
            document.querySelector('.profile-menu').classList.remove('show');
        });
    </script>
</body>
</html>
